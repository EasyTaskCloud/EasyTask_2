<app-card>
  <button [class.active]="selected" (click)="onSelectUser()">
    <!-- Listening to Events with Event Binding -->
    <!-- Computed value Computed get imagePath()--><img
      [src]="imagePath"
      [alt]="user.vorname"
    /><!-- Property Binding  [src]="'assets/users/' + selectedUser.avatar"-->
    <span>{{ user.vorname+' '+user.nachname}}</span
    ><!-- String Interpolation {{ selectedUser.name }}-->
  </button>
</app-card>
